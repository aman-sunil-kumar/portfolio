name: Build Jekyll site

on:
  push:
    branches:
      - main  # Or master, depending on your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Update to use the latest version of checkout (v3)
      - name: Checkout code
        uses: actions/checkout@v3  # Updated from v2 to v3

      # Step to clean _site directory
      - name: Clean _site directory
        run: rm -rf _site

      # Set up Ruby environment for Jekyll
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7  # Adjust if needed

      # Install Jekyll dependencies
      - name: Install dependencies
        run: bundle install

      # Build the Jekyll site
      - name: Build the Jekyll site
        run: bundle exec jekyll build --incremental
